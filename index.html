<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>GifTastic</title>
	<link rel="stylesheet" href="assets/reset.css">
	<!-- Bootstrap CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<!-- Custon CSS -->
	<link rel="stylesheet" href="assets/style.css">

	
</head>

<body>
	<div class="container-fluid">
		<div class="jumbotron jumbotron-fluid">
			<div class="container">
				<h1 class="display-3">GifTastic</h1>
				<p class="lead">Type a topic to find funny GIFs</p>
			</div>
		</div>
		<div class="row">
			<div class="col-md-8">
				<div class="card">
					<div class="card-header">
						<div id="animal-buttons">Here is where the topics are </div>
					</div>
					<div id="gifs-appear-here" class="card-body">
						This is Where the pictures are displayed
					</div>
				</div>
			</div>
			
			<div class="col-md-4">
				<div class="card">
					<div class="card-header">
						Add a Topic:
					</div>
					<div class="card-body">
						<form>
							<div class="form-group">
								<input type="text" class="form-control" id="search" placeholder="Enter a topic!">
							</div>
							<button type="submit" class="btn btn-secondary" id="add-btn"><i class="fas fa-search"></i> Submit</button>
						</form>
					</div>
				</div>
				<!-- <button data-animal="cat">meow</button>
				<button data-animal="dog">woof</button>
				<button data-animal="bird">chirp</button> -->
			</div>
		</div>
		
		
	</div>


	<!-- JQuery -->
	<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<!--Popper.js-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<!-- Bootstrap JS -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<!-- Custon Javascript -->
	<script type="text/javascript" src="script.js"></script>
</body>

</html>
