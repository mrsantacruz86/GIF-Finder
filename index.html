<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>GifTastic</title>
	<link rel="stylesheet" href="assets/reset.css">
	<!-- Bootstrap CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<!-- Custon CSS -->
	<link rel="stylesheet" href="assets/style.css">

	
</head>

<body>
	<div class="container">
		<div class="jumbotron jumbotron-fluid">
			<div class="container">
				<h1>GifTastic</h1>
				<p class="lead">Type a topic to find funny GIFs</p>
			</div>
		</div>
		<div class="row">
			<div class="col-md-8">
				<div class="card">
					<div class="card-header">
						<div id="animal-buttons">Here is where the topics are </div>
					</div>
					<div class="card-body">
						<div id="gifs-appear-here" >
							
						</div>
					</div>
				</div>
			</div>
			
			<div class="col-md-4">
				<div class="card">
					<div class="card-header">
						Add a Topic:
					</div>
					<div class="card-body">
						<form>
							<div class="form-group">
								<input type="text" class="form-control" id="search" placeholder="Enter a topic!">
							</div>
							<button type="submit" class="btn btn-secondary" id="add-btn"><i class="fas fa-search"></i> Submit</button>
						</form>
					</div>
				</div>
				
			</div>
			<!-- Modal -->
			<div class="modal fade" id="wrongEntryModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered" role="document">
				<div class="modal-content">
					<div class="modal-header">
					<h5 class="modal-title" id="wrongEntryModal">Wrong Entry!</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					</div>
					<div class="modal-body">
						<p>You have enter a repeated animal or and empty string.</p>
						<p>Please enter a valid animal name that is not already in the list.</p>
					</div>
					<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">OK!</button>
					</div>
				</div>
				</div>
			</div>
		</div>
		
		
	</div>


	<!-- JQuery -->
	<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!--Popper.js-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<!-- Bootstrap JS -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<!-- Custon Javascript -->
	<script type="text/javascript" src="script.js"></script>
</body>

</html>
